<html>

<head>
    <title>Price Comparison Website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css\bootstrap-theme.css">
    <link rel="stylesheet" href="css\bootstrap-theme.min.css">
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onload="loadList(getJson()); loadProduct(getParams('item'));" style="color:black">
    <nav class="navbar navbar-expand-sm" id="navbar-home">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link links" href="#">Logo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link links" href="index.html">Inicio</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle links" href="#" role="button" data-bs-toggle="dropdown">Tiendas en
                    Linea</a>
                <ul class="dropdown-menu">

                </ul>
            </li>
            <li class="nav-item">
                <input disabled type="search" name="search" id="searchBar" placeholder="Buscar Articulo">
                <button disabled id="navbtn" value="submit">Buscar</button>
            </li>
            <li class="nav-item">
                <button disabled class="search" id="navbtn" value="submit">
                    Login
                </button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="product-title"></h1>
        <div class="product-sku">
            <h4><strong>Codigo Pre-asignado:</strong> <span class="sku"></span></h5>
        </div>

        <h3>Categoria en <label id="tienda"></label>: <h4 class="cat"></h4></h3>
            <div class="infoTienda">
                <h4><strong>Codigo de tienda: </strong><span class="sku"></span></h4>
                <h3 class="paglink">Link del Articulo: <a href="" class="linktienda"></a></h3>
            </div>
            <div class="desPrice">
                <h4 class="price"><strong>Antes:</strong> <strike><span class="oldprice"></span></strike></h4>
                <h3 class="price"><strong>Oferta:</strong><span class="newprice"></span></h3>
            </div>
            <h2>Ver productos Parecidos</h2>
            <div class="changeStore"></div>
            <h4><strong>Descripcion:</strong></h4>
            <h4 class="description"><br>
            </h4>
            <h3>Garantia:</h3>
            <h4 class="garantia"></h4>

    </div>
    <script src="./Scripts/bootstrap.bundle.js"></script>
    <script src="./Scripts/bootstrap.min.js"></script>
    <script src="Scripts/script.js"></script>
</body>


</html>
